{% extends 'base.html' %}

{% block content %}

    {% block body %}
        {% for share in shares %}

            <h1>{{share.share_name}}</h1>
            <p>By {{ share.user}} on {{ share.made_date }}</p>
            <p>Status: {{ share.jar_status }}</p>
            <p>About this Kimchi jar: {{ share.description }}</p>
        {% endfor %}
    {% endblock body %}

{% endblock content %}
